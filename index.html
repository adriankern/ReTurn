<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ReTurn</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
  <script src="scripts/parser.js" defer></script>
</head>
<body>
<div class="container">
  <div class="row jumbotron">
    <div class="col-sm d-flex justify-content-center"><h1>Re: Turn</h1></div>
  </div>
  <div class="row p-2">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <form id="configForm" onsubmit="return false;">
        <div class="form-group">
          <label for="speaker">Speaker</label>
          <input type="text" class="form-control" id="speaker"
                 placeholder="Name">
        </div>
        <button class="btn btn-primary" id="addBtn">Add Speaker</button>
      </form>
    </div>
    <div class="col-sm-4"></div>
  </div>
  <div class="row p-2">
    <div class="col-sm-4"></div>
    <div class="col-sm-4 d-flex justify-content-center">
      <div class="list-group" id="speakerList">
      </div>
    </div>
    <div class="col-sm-4"></div>
  </div>
  <div class="row p-2">
    <div class="col-sm-4"></div>
    <div class="col-sm-4 d-flex justify-content-center">
      <input type="file" id="file_selector" accept=".xml">
      <button class="btn btn-primary" id="runBtn" onclick="parseFile()" disabled>Parse</button>
    </div>
    <div class="col-sm-4"></div>
  </div>
  <div class="row p-2">
    <div class="col-sm-4"></div>
    <div class="col-sm-4 d-flex justify-content-center">
      <label for="parsed_Area" hidden="hidden">Parsed Text</label>
      <textarea id="parsed_Area" disabled cols="48" rows="5"></textarea>
    </div>
    <div class="col-sm-4"></div>
  </div>
  <div class="row p-2">
    <div class="col-sm-4"></div>
    <div class="col-sm-4 d-flex justify-content-center">
      <button class="btn btn-primary" id="downloadBtn" onclick="downloadFile()" disabled>Download File</button>
    </div>
    <div class="col-sm-4"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
</body>
</html>
